                    <div class="pagina creacionCurso">
	                    <h1>Creación de un curso</h1>
		                     <form class="form-horizontal">
							 <div class="form-group">
							    <label class="control-label col-sm-2" for="titulo">Titulo:</label>
							    <div class="col-sm-5">
							      <input type="text" class="form-control" id="titulo" placeholder="Titulo del curso">
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="control-label col-sm-2" for="descripcion">Descripcion:</label>
							    <div class="col-sm-5">
							       <textarea class="form-control" rows="5" id="descripcion"></textarea>
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="control-label col-sm-2" for="fecha_inicio">Fecha de inicio:</label>
							    <div class="col-sm-5">
							      <input type="date" class="form-control" id="fecha_inicio" placeholder="dd/mm/yyyy">
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="control-label col-sm-2" for="fecha_fin">Fecha de finalización:</label>
							    <div class="col-sm-5">
							      <input type="date" class="form-control" id="fecha_fin" placeholder="dd/mm/yyyy">
							    </div>
							  </div>
							   <div class="form-group">
							    <label class="control-label col-sm-2" for="localidad">Seleccione localidad:</label>
								    <div class="col-sm-5">
									<select class="form-control" id="localidad">

										<option value='Cáceres'>Cáceres</option>
										<option value='Cádiz'>Cádiz</option>
										<option value='Cantabria'>Cantabria</option>
										<option value='Castellón/Castelló'>Castellón/Castelló</option>
										<option value='Ceuta'>Ceuta</option>
										<option value='Ciudad Real'>Ciudad Real</option>
										<option value='Córdoba'>Córdoba</option>
										<option value='Cuenca'>Cuenca</option>
										<option value='Girona'>Girona</option>
										<option value='Las Palmas'>Las Palmas</option>
										<option value='Granada'>Granada</option>
										<option value='Guadalajara'>Guadalajara</option>
										<option value='Guipúzcoa'>Guipúzcoa</option>
										<option value='Huelva'>Huelva</option>
										<option value='Huesca'>Huesca</option>
										<option value='Islas Baleares'>Islas Baleares</option>
										<option value='Jaén'>Jaén</option>
										<option value='A Coruña'>A Coruña</option>
										<option value='La Rioja'>La Rioja</option>
										<option value='León'>León</option>
										<option value='Lleida'>Lleida</option>
										<option value='Lugo'>Lugo</option>
										<option value='Madrid'>Madrid</option>
										<option value='Málaga'>Málaga</option>
										<option value='Melilla'>Melilla</option>
										<option value='Murcia'>Murcia</option>
										<option value='Navarra'>Navarra</option>
										<option value='Ourense'>Ourense</option>

										<option value='Toledo'>Toledo</option>
										<option value='Valencia'>Valencia</option>
										<option value='Valladolid'>Valladolid</option>
										<option value='Vizcaya'>Vizcaya</option>
